<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black ">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"> <img width="150px" class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="logo-library">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="song-list">
                    <ul>

                    </ul>
                </div>

                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a> </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>



                </div>
            </div>

        </div>
        <div class="right  bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburger-container">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#ffffff">
                            <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#ffffff">
                            <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button class="signup-button">Sign up</button>
                    <button class="login-button">Log in</button>
                </div>
            </div>

            <div class="popular-albums">
                <h1>Popular albums</h1>
                <div class="card-container">

                    <!-- <div data-folder="MyLibrary" class="card">
                        <div class="play">
                            <img src="playbutton.svg" alt="">
                        </div>

                        <img src="https://i.scdn.co/image/ab6765630000ba8a0d1319c91c60c30005b7461b" alt="">
                        <h2>Top Hits</h2>
                        <p>Around the World</p>
                    </div> -->




                    <!-- <div data-folder="cs" class="card">
                        <div class="play">
                            <img src="playbutton.svg" alt="">
                        </div>

                        <img src="https://i.scdn.co/image/ab67616100005174b09a31f853166e721d4d46b2" alt="">
                        <h2>KK</h2>
                        <p>Artist</p>
                    </div> -->


                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="above-bar">

                        <div class="song-info">

                        </div>

                        <div class="song-buttons">
                            <img width="35" id="previous" src="img/prev.svg" alt="">
                            <img width="35" id="playee" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="time-vol">
                            <div class="song-time">

                            </div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
